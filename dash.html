<!DOCTYPE html>
<html lang="PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>

    <link rel="stylesheet" href="css/utils/_reset.css">

    <link rel="stylesheet" href="css/libs/fontawesome-5/css/all.min.css">
    <link rel="stylesheet" href="css/libs/fontawesome-5/css/v4-shims.min.css">

    <link rel="stylesheet" href="css/utils/grid.css">

    <link rel="stylesheet" href="css/dash/dash.css">

</head>

<body>

    <div id="container">

        <div class="g-row">

            <div id="sidebar" class="g-col s12 m2 l2">

                <h4>NIO</h4>
                <br>

                <button onclick="toggle('nav')" style="display: none;">
                    <i class="fa fa-bars"></i>
                </button>

                <nav id="nav">
                    <ul>
                        <li id="active">
                            <i class="fa fa-home"></i>
                            <a href="#">Dashboard</a>
                        </li>
                        <li>
                            <i class="fa fa-shopping-cart"></i>
                            <a href="#">Vendas</a>
                        </li>
                        <li>
                            <i class="fa fa-calendar-check"></i>
                            <a href="#">Encomendas</a>
                        </li>
                        <li>
                            <i class="fa fa-users"></i>
                            <a href="#">Usuários</a>
                        </li>

                        <br>
                        <hr>
                        <br>

                        <li>
                            <i class="fa fa-user-circle"></i>
                            <a href="#">Perfil do usuário</a>
                        </li>

                        <li>
                            <i class="fa fa-user-plus"></i>
                            <a href="#">Registro</a>
                        </li>

                        <li>
                            <i class="fa fa-sign-in"></i>
                            <a href="#">Entrar</a>
                        </li>

                        <br>

                        <li>
                            <i class="fa fa-sign-out"></i>
                            <a href="#">Terminar Sessão</a>
                        </li>

                    </ul>
                </nav>

            </div>

            <div id="content" class="g-col s12 m10 l10">


                    <div id="header">
                        <h5>Dashboard</h5>
                        <input type="text" placeholder="buscar algo...">

                        <div id="user">
                            <span>Carlos Bumba</span>
                            <img src="img/bg.jpg" alt="">
                        </div>

                    </div>

                    <div id="status">

                        <div class="status-box">
                            <div>
                                <h4>Novas requisições</h4>
                                <br>
                                <i class="fa fa-angle-double-up good"> 23</i>
                                <span>desde ontem</span>
                            </div>
                            <div>
                                <h4>
                                    <i class="fa fa-exchange"></i>
                                </h4>
                            </div>
                        </div>

                        <div class="status-box">
                            <div>
                                <h4>Novos usuários</h4>
                                <br>
                                <i class="fa fa-angle-double-down bad"> 3</i>
                                <span>desde ontem</span>
                            </div>
                            <div>
                                <h4>
                                    <i class="fa fa-users"></i>
                                </h4>
                            </div>
                        </div>

                        <div class="status-box">
                            <div>
                                <h4>Encomendas</h4>
                                <br>
                                <i class="fa fa-angle-double-up good"> 13</i>
                                <span>nessa semana</span>
                            </div>
                            <div>
                                <h4>
                                    <i class="fa fa-calendar-check"></i>
                                </h4>
                            </div>
                        </div>

                        <div class="status-box">
                            <div>
                                <h4>Vendas</h4>
                                <br>
                                <i class="fa fa-angle-double-up good"> 12%</i>
                                <span>desde ontem</span>
                            </div>
                            <div>
                                <h4>
                                    <i class="fa fa-shopping-cart"></i>
                                </h4>
                            </div>
                        </div>

                    </div>


                <br>

                <div class="g-row" id="charts">

                    <br>

                    <div class="g-col s12 m6 l6">

                        <canvas id="cv1"></canvas>

                    </div>

                    <div class="g-col s12 m6 l6">

                        <canvas id="cv2"></canvas>

                    </div>

                </div>


            </div>

        </div>

    </div>

    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/lib/chart.min.js"></script>
    <script src="js/lib/chartBuilder.js"></script>
    <script src="js/dash.js"></script>

</body>

</html>
